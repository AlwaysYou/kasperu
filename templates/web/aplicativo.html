{% load static %}
<html>
<head>
    <title>Kasperu | Aplicativo</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Include the above in your HEAD tag -->

    <link rel="stylesheet" type="text/css" href="{% static '' %}css/home.css">
    <script type="text/javascript" src="{% static '' %}js/aplicativo.js"></script>

    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="col-md-8 col-md-offset-2">
    <h3>Ingrese el archivo csv</h3>
        <form method="POST" action="{% url 'web:aplicativo' %}" enctype="multipart/form-data" class="form_archivo">
            {% csrf_token %}
            <!-- COMPONENT START -->
            <div class="form-group">
                <div class="input-group input-file" name="Fichier1">
                    <span class="input-group-btn">
                        <button class="btn btn-default btn-choose" type="button">Choose</button>
                    </span>
                    <input type="text" class="form-control" name="archivo" {% if not flag_archivo %} placeholder='Choose a file...' {% else %} placeholder="prueba.csv"  {% endif %}/>
                    <span class="input-group-btn">
                         <button class="btn btn-warning btn-reset" type="button">Reset</button>
                    </span>
                </div>
            </div>
            <button class="btn btn-primary carga"> Cargar </button>
            {% if flag_archivo %}
                <button class="btn btn-success"> Visualizar 50 primera filas </button>
            {% endif %}
            <!-- COMPONENT END -->
        </form>

    </div>
</div>
<script type="text/javascript">
$(function(){
    $('.carga').click(function(e){
        e.preventDefault();
        alert("Paisa")
        $('.form_archivo').submit()
        
    })
})
</script>
</body>
</html>

{% load static %}
<html>
<head>
	<title></title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<!-- Include the above in your HEAD tag -->

	<link rel="stylesheet" type="text/css" href="{% static '' %}css/home.css">

</head>
<body>
	<div>
	   <div class="modal-dialog">
			<div class="loginmodal-container">
			<h1>KasPeru Login</h1><br>
			<form class="form-login" method="POST" action="{% url 'web:home' %}">
				{% csrf_token %}
				<input type="text" name="email" placeholder="Correo Electronico" class="validate[required]">
				<input type="password" name="password" placeholder="Password" class="validate[required]">
				<input type="submit" name="login" class="login loginmodal-submit" value="Login">
			</form>
						
				<div class="login-help">
					Â¿No tiene una cuenta?<a href=""></a> - <a href="{% url 'web:create_account' %}" style="color: #0067b8">Crear una</a>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="{% static 'js/jquery.validationEngine-es.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.validationEngine.js' %}"></script>
<script type="text/javascript">
$(function(){
	$("form").validationEngine('attach', {
		promptPosition : "topLeft",
		autoHidePrompt: true,
		autoHideDelay: 3000,
		binded: false,
		scroll: false
	});

    $('.login').click(function(e){
        e.preventDefault();
		var valid = $('.form-login').validationEngine('validate');
		if(valid){
			$('.form-login').submit()
		}
        
    })
})
</script>
</body>

</html>
